group 'com.septanome'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName ="com.septanome.ihm.Dashboard"

repositories {
	flatDir{
		dirs 'lib'
	}
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile name: 'TSP'
}
